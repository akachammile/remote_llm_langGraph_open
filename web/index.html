<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Qwen AI 助手</title>
  <style>
    :root {
      --primary: #7C5CFF;
      --primary-light: #EAE6FF;
      --primary-dark: #6B4BE0;
      --gray-50: #FAFBFC;
      --gray-100: #F3F5F7;
      --gray-200: #E9ECEF;
      --gray-300: #DEE2E6;
      --gray-400: #CED4DA;
      --gray-500: #ADB5BD;
      --gray-600: #6C757D;
      --gray-700: #495057;
      --gray-800: #343A40;
      --text-dark: #1F2937;
      --text-light: #6B7280;
      --white: #FFFFFF;
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
      --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
      --shadow-lg: 0 10px 15px rgba(0,0,0,0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      color: var(--text-dark);
      background-color: var(--gray-50);
    }

    body {
      display: flex;
      overflow: hidden;
    }

    /* 左侧导航栏 */
    .sidebar {
      width: 260px;
      background: var(--white);
      border-right: 1px solid var(--gray-200);
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      overflow-x: hidden;
      transition: width 0.3s ease;
      box-shadow: 2px 0 8px rgba(0,0,0,0.04);
    }

    .sidebar::-webkit-scrollbar {
      width: 6px;
    }

    .sidebar::-webkit-scrollbar-track {
      background: transparent;
    }

    .sidebar::-webkit-scrollbar-thumb {
      background: var(--gray-300);
      border-radius: 3px;
    }

    .sidebar::-webkit-scrollbar-thumb:hover {
      background: var(--gray-400);
    }

    .sidebar-header {
      padding: 16px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--gray-200);
      flex-shrink: 0;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
      color: var(--primary);
      font-size: 18px;
      white-space: nowrap;
    }

    .logo-icon {
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      border-radius: 8px;
      color: white;
      font-weight: bold;
    }

    .new-chat-btn {
      margin: 12px 16px;
      padding: 10px 16px;
      background: linear-gradient(135deg, var(--primary-light), #E5D9FF);
      color: var(--primary);
      border: 1px solid var(--primary-light);
      border-radius: 10px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.2s ease;
      font-size: 14px;
      flex-shrink: 0;
    }

    .new-chat-btn:hover {
      background: linear-gradient(135deg, #dcd0ff, #d4c4ff);
      transform: translateY(-1px);
      box-shadow: var(--shadow-sm);
    }

    .sidebar-menu {
      padding: 8px 8px;
      flex: 1;
      overflow-y: auto;
    }

    .menu-section {
      margin-bottom: 16px;
    }

    .menu-section-title {
      padding: 8px 16px;
      font-size: 11px;
      font-weight: 600;
      color: var(--gray-600);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .menu-item {
      padding: 10px 12px;
      margin: 0;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 14px;
      color: var(--text-dark);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      display: flex;
      align-items: center;
      gap: 10px;
      border: none;
      background: none;
      width: 100%;
      text-align: left;
    }

    .menu-item:hover {
      background: var(--gray-100);
      color: var(--primary);
    }

    .menu-item.active {
      background: var(--primary-light);
      color: var(--primary);
      font-weight: 500;
    }

    .chat-list-container {
      padding: 8px 0;
    }

    .chat-list {
      list-style: none;
      padding: 0 8px;
    }

    .chat-item {
      padding: 10px 12px;
      margin: 4px 0;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 13px;
      color: var(--text-dark);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .chat-item:hover {
      background: var(--gray-100);
      color: var(--primary);
    }

    .chat-item.active {
      background: var(--primary-light);
      color: var(--primary);
      font-weight: 500;
    }

    .user-footer {
      margin-top: auto;
      padding: 16px;
      border-top: 1px solid var(--gray-200);
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      transition: background 0.2s ease;
      flex-shrink: 0;
    }

    .user-footer:hover {
      background: var(--gray-50);
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 16px;
      flex-shrink: 0;
    }

    .user-info {
      flex: 1;
      min-width: 0;
    }

    .username {
      font-size: 14px;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .user-email {
      font-size: 12px;
      color: var(--gray-500);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* 侧边栏折叠按钮 */
    .toggle-btn {
      position: absolute;
      right: -12px;
      top: 50%;
      transform: translateY(-50%);
      width: 24px;
      height: 32px;
      background: var(--white);
      border: 1px solid var(--gray-200);
      border-radius: 0 6px 6px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: var(--gray-600);
      font-size: 12px;
      transition: all 0.2s ease;
      z-index: 10;
    }

    .toggle-btn:hover {
      background: var(--gray-50);
      box-shadow: var(--shadow-sm);
    }

    /* ===== 侧边栏容器 ===== */
    .sidebar-container {
      position: relative;
      height: 100vh;
      display: flex;
      transition: all 0.3s ease;
    }

    .sidebar-container.collapsed .sidebar {
      width: 0;
      border-right: none;
      overflow: hidden;
    }

    .sidebar-container.collapsed .toggle-btn {
      left: 0;
    }

    /* 主内容区 */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    .top-bar {
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--gray-200);
      background: var(--white);
      flex-shrink: 0;
    }

    .top-bar-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .chat-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-dark);
    }

    .top-bar-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .upgrade-btn {
      padding: 8px 16px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .upgrade-btn:hover {
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    .top-bar-icon {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      background: var(--gray-100);
      color: var(--text-dark);
      font-size: 16px;
      transition: all 0.2s ease;
    }

    .top-bar-icon:hover {
      background: var(--gray-200);
    }

    /* 对话区域 */
    .conversation-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      padding: 40px 20px;
      gap: 0;
      align-items: center;
      justify-content: center;
    }

    .conversation-container.has-messages {
      justify-content: flex-start;
      padding-bottom: 150px;
    }

    .conversation-container::-webkit-scrollbar {
      width: 6px;
    }

    .conversation-container::-webkit-scrollbar-track {
      background: transparent;
    }

    .conversation-container::-webkit-scrollbar-thumb {
      background: var(--gray-300);
      border-radius: 3px;
    }

    .conversation-container::-webkit-scrollbar-thumb:hover {
      background: var(--gray-400);
    }

    .conversation-inner {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      flex-grow: 0;
      max-height: none;
      overflow-y: visible;
      margin-bottom: 0;
    }

    .input-section-wrapper {
      width: 100%;
      max-width: 800px;
      flex-shrink: 0;
    }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: var(--text-light);
      text-align: center;
      gap: 16px;
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.6;
    }

    .empty-state-title {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text-dark);
    }

    .empty-state-desc {
      font-size: 14px;
      color: var(--text-light);
      max-width: 300px;
      line-height: 1.6;
    }

    /* 消息氣泡 */
    .message {
      display: flex;
      margin-bottom: 12px;
      animation: slideIn 0.3s ease;
      width: 100%;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.user {
      justify-content: flex-end;
    }

    .message.assistant {
      justify-content: flex-start;
    }

    .message-content {
      max-width: 100%;
      padding: 12px 16px;
      border-radius: 12px;
      word-wrap: break-word;
      font-size: 14px;
      line-height: 1.6;
    }

    .message.user .message-content {
      background: var(--primary);
      color: white;
      border-radius: 12px 4px 12px 12px;
    }

    .message.assistant .message-content {
      background: var(--gray-100);
      color: var(--text-dark);
      border-radius: 4px 12px 12px 12px;
    }

    .message-attachments {
      margin-top: 8px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .attachment {
      max-width: 200px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: var(--shadow-sm);
    }

    .attachment img {
      width: 100%;
      height: auto;
      display: block;
    }

    .attachment-file {
      background: var(--gray-100);
      padding: 8px 12px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 12px;
    }

    .attachment-file:hover {
      background: var(--gray-200);
    }

    /* 输入框区 */
    .input-section {
      padding: 20px 0 30px 0;
      border-top: none;
      background: transparent;
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .input-section.fixed-bottom {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 20px 0 30px 0;
      z-index: 100;
      background: var(--white);
      border-top: 1px solid var(--gray-200);
      display: flex;
      justify-content: center;
    }

    .input-wrapper {
      width: 100%;
      max-width: 600px;
      display: flex;
      gap: 12px;
      align-items: center;
      padding: 0;
    }

    .input-box {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .input-main {
      display: flex;
      align-items: center;
      gap: 8px;
      background: var(--gray-50);
      border: 1px solid var(--gray-200);
      border-radius: 24px;
      padding: 10px 16px;
      transition: all 0.2s ease;
      flex: 1;
    }

    .input-main:focus-within {
      border-color: var(--primary);
      background: var(--white);
      box-shadow: 0 0 0 3px rgba(124, 92, 255, 0.1);
    }

    .input-field {
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      font-size: 14px;
      color: var(--text-dark);
      resize: none;
      max-height: 60px;
      min-height: 20px;
      font-family: inherit;
    }

    .input-field::placeholder {
      color: var(--text-light);
    }

    .input-tools {
      display: flex;
      gap: 4px;
      flex-shrink: 0;
    }

    .tool-icon {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.2s ease;
      background: var(--gray-100);
      border: none;
      color: var(--text-dark);
    }

    .tool-icon:hover {
      background: var(--gray-200);
    }

    /* 加号菜单 */
    .plus-menu {
      position: relative;
    }

    .plus-btn {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: var(--gray-100);
      border: none;
      cursor: pointer;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      flex-shrink: 0;
    }

    .plus-btn:hover {
      background: var(--gray-200);
    }

    .plus-menu-content {
      position: absolute;
      bottom: 100%;
      left: 0;
      background: var(--white);
      border: 1px solid var(--gray-200);
      border-radius: 8px;
      display: none;
      flex-direction: column;
      min-width: 150px;
      margin-bottom: 8px;
      overflow: hidden;
      z-index: 100;
    }

    .plus-menu-content.show {
      display: flex;
      box-shadow: var(--shadow-lg);
    }

    .plus-menu-item {
      padding: 10px 16px;
      cursor: pointer;
      font-size: 14px;
      color: var(--text-dark);
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background 0.2s ease;
      border: none;
      background: none;
      width: 100%;
      text-align: left;
    }

    .plus-menu-item:hover {
      background: var(--gray-50);
    }

    .send-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      transition: all 0.2s ease;
      flex-shrink: 0;
    }

    .send-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .send-btn:active {
      transform: translateY(0);
    }

    .file-input {
      display: none;
    }

    .image-input {
      display: none;
    }

    /* 模态框 */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background: var(--white);
      border-radius: 12px;
      padding: 24px;
      max-width: 600px;
      width: 90%;
      box-shadow: var(--shadow-lg);
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-header {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 16px;
      color: var(--text-dark);
    }

    .modal-body {
      font-size: 14px;
      color: var(--text-light);
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .modal-footer {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
    }

    .modal-btn {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .modal-btn-cancel {
      background: var(--gray-100);
      color: var(--text-dark);
    }

    .modal-btn-cancel:hover {
      background: var(--gray-200);
    }

    .modal-btn-confirm {
      background: var(--primary);
      color: white;
    }

    .modal-btn-confirm:hover {
      background: var(--primary-dark);
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
      }

      .toggle-btn {
        display: none;
      }

      .message-content {
        max-width: 90%;
      }

      .input-section {
        padding: 12px 16px;
      }

      .top-bar {
        padding: 12px 16px;
      }
    }
  </style>
</head>
<body>

  <!-- 侧边栏容器 -->
  <div class="sidebar-container">
    <!-- 左侧导航栏 -->
    <div class="sidebar">
    <div class="sidebar-header">
      <div class="logo">
        <div class="logo-icon">Q</div>
        <span>Qwen AI</span>
      </div>
    </div>

    <button class="new-chat-btn" id="newChatBtn">
      <span>+</span>
      <span>新对话</span>
    </button>

    <div class="sidebar-menu">
      <div class="menu-section">
        <div class="menu-section-title">最近</div>
        <ul class="chat-list" id="chatList"></ul>
      </div>
    </div>

    <div class="user-footer">
      <div class="avatar">Q</div>
      <div class="user-info">
        <div class="username">User</div>
        <div class="user-email">user@example.com</div>
      </div>
    </div>
    </div>

    <button class="toggle-btn" id="toggleBtn">◀</button>
  </div>

  <!-- 主内容区 -->
  <div class="main-content">
    <div class="top-bar">
      <div class="top-bar-left">
        <div class="chat-title" id="chatTitle">新对话</div>
      </div>
      <div class="top-bar-right">
        <button class="upgrade-btn">+ 会话升级</button>
        <div class="top-bar-icon">☉️</div>
      </div>
    </div>

    <div class="conversation-container" id="conversationContainer">
      <div class="conversation-inner" id="conversationInner">
        <div class="empty-state">
          <div class="empty-state-icon">💬</div>
          <div class="empty-state-title">开始新对话</div>
          <div class="empty-state-desc">发送消息或上传图片/文件来开始与 AI 的对话</div>
        </div>
      </div>

      <div class="input-section">
        <div class="input-wrapper">
          <div class="input-box">
            <div class="input-main">
              <div class="plus-menu">
                <button class="plus-btn" id="plusMenuBtn">+</button>
                <div class="plus-menu-content" id="plusMenuContent">
                  <button class="plus-menu-item" id="uploadFileMenuBtn">
                    <span>📎</span>
                    <span>上传文件</span>
                  </button>
                  <button class="plus-menu-item" id="uploadImageMenuBtn">
                    <span>🖼️</span>
                    <span>上传图片</span>
                  </button>
                </div>
              </div>
              <textarea class="input-field" id="inputField" placeholder="输入消息..." rows="1"></textarea>
              <div class="input-tools"></div>
            </div>
          </div>
          <button class="send-btn" id="sendBtn">➤</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 文件输入 -->
  <input type="file" id="fileInput" class="file-input" multiple accept=".pdf,.docx,.doc,.txt,.xlsx,.pptx">
  <input type="file" id="imageInput" class="image-input" multiple accept="image/*">

  <script>
    // ========== DOM 元素 ==========
    const toggleBtn = document.getElementById('toggleBtn');
    const sidebarContainer = document.querySelector('.sidebar-container');
    const newChatBtn = document.getElementById('newChatBtn');
    const sendBtn = document.getElementById('sendBtn');
    const inputField = document.getElementById('inputField');
    const plusMenuBtn = document.getElementById('plusMenuBtn');
    const plusMenuContent = document.getElementById('plusMenuContent');
    const uploadFileMenuBtn = document.getElementById('uploadFileMenuBtn');
    const uploadImageMenuBtn = document.getElementById('uploadImageMenuBtn');
    const fileInput = document.getElementById('fileInput');
    const imageInput = document.getElementById('imageInput');
    const conversationContainer = document.getElementById('conversationContainer');
    const chatList = document.getElementById('chatList');
    const chatTitle = document.getElementById('chatTitle');

    // ========== 状态管理 ==========
    const state = {
      currentChatId: null,
      chats: [],
      messages: {},
      attachments: []
    };

    // 创建轮消板 (API 上传)
    const API_BASE = 'http://127.0.0.1:7861/api/v1/chat';

    // ========== 事件监听器 ==========

    // 侧边栏折叠按钮
    toggleBtn.addEventListener('click', () => {
      sidebarContainer.classList.toggle('collapsed');
    });

    // 加号菜单切换
    plusMenuBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      plusMenuContent.classList.toggle('show');
    });

    // 点击其他地方关闭plus菜单
    document.addEventListener('click', (e) => {
      if (!plusMenuBtn.contains(e.target) && !plusMenuContent.contains(e.target)) {
        plusMenuContent.classList.remove('show');
      }
    });

    // 文件上传按钮
    uploadFileMenuBtn.addEventListener('click', () => {
      fileInput.click();
      plusMenuContent.classList.remove('show');
    });

    // 图片上传按钮
    uploadImageMenuBtn.addEventListener('click', () => {
      imageInput.click();
      plusMenuContent.classList.remove('show');
    });

    // 新对话
    newChatBtn.addEventListener('click', () => {
      const chatId = Date.now().toString();
      const newChat = {
        id: chatId,
        title: `对话 ${state.chats.length + 1}`,
        createdAt: new Date()
      };
      state.chats.push(newChat);
      state.messages[chatId] = [];
      selectChat(chatId);
      renderChatList();
    });

    // 发送消息
    sendBtn.addEventListener('click', sendMessage);
    inputField.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // 文件选择变化
    fileInput.addEventListener('change', (e) => {
      const files = Array.from(e.target.files);
      state.attachments.push(...files);
      console.log('Attached files:', files);
    });

    // 图片选择变化
    imageInput.addEventListener('change', (e) => {
      const files = Array.from(e.target.files);
      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = (event) => {
          displayAttachment(event.target.result, file.name, 'image');
        };
        reader.readAsDataURL(file);
      });
      state.attachments.push(...files);
    });

    // ========== 函数 ==========

    function selectChat(chatId) {
      state.currentChatId = chatId;
      const chat = state.chats.find(c => c.id === chatId);
      chatTitle.textContent = chat.title;
      renderMessages();
      document.querySelectorAll('.chat-item').forEach(item => item.classList.remove('active'));
      const activeItem = document.querySelector(`[data-chat-id="${chatId}"]`);
      if (activeItem) activeItem.classList.add('active');
    }

    function renderChatList() {
      chatList.innerHTML = '';
      state.chats.forEach(chat => {
        const li = document.createElement('li');
        li.className = 'chat-item';
        li.textContent = chat.title;
        li.dataset.chatId = chat.id;
        if (chat.id === state.currentChatId) li.classList.add('active');
        li.addEventListener('click', () => selectChat(chat.id));
        chatList.appendChild(li);
      });
    }

    function renderMessages() {
      const messages = state.messages[state.currentChatId] || [];
      const hasMessages = messages.length > 0;
      const inputSection = document.querySelector('.input-section');
      
      // 动态切换输入框位置
      if (hasMessages) {
        conversationContainer.classList.add('has-messages');
        inputSection.classList.add('fixed-bottom');
      } else {
        conversationContainer.classList.remove('has-messages');
        inputSection.classList.remove('fixed-bottom');
      }

      if (messages.length === 0) {
        document.getElementById('conversationInner').innerHTML = '<div class="empty-state"><div class="empty-state-icon">💬</div><div class="empty-state-title">开始新对话</div><div class="empty-state-desc">发送消息或上传图片/文件来开始与 AI 的对话</div></div>';
        return;
      }

      const innerDiv = document.getElementById('conversationInner');
      innerDiv.innerHTML = '';
      messages.forEach(msg => {
        const msgEl = document.createElement('div');
        msgEl.className = `message ${msg.role}`;
        let content = `<div class="message-content">${escapeHtml(msg.text)}</div>`;
        if (msg.attachments && msg.attachments.length > 0) {
          content += '<div class="message-attachments">';
          msg.attachments.forEach(att => {
            if (att.type === 'image') {
              content += `<img src="${att.data}" class="attachment" alt="${att.name}">`;
            } else {
              content += `<div class="attachment-file">📎 ${att.name}</div>`;
            }
          });
          content += '</div>';
        }
        msgEl.innerHTML = content;
        innerDiv.appendChild(msgEl);
      });
      conversationContainer.scrollTop = conversationContainer.scrollHeight;
    }

    function sendMessage() {
      const text = inputField.value.trim();
      if (!text && state.attachments.length === 0) return;

      if (!state.currentChatId) {
        newChatBtn.click();
      }

      // 添加用户消息
      const userMsg = {
        role: 'user',
        text: text,
        attachments: state.attachments.map(f => ({
          name: f.name,
          type: f.type.startsWith('image') ? 'image' : 'file',
          data: f instanceof File ? URL.createObjectURL(f) : f
        }))
      };

      state.messages[state.currentChatId].push(userMsg);
      renderMessages();

      // 清编辑區
      inputField.value = '';
      state.attachments = [];
      inputField.focus();

      // 模拟 AI 响应
      simulateAIResponse();
    }

    function simulateAIResponse() {
      conversationContainer.scrollTop = conversationContainer.scrollHeight;
      setTimeout(() => {
        const aiMsg = {
          role: 'assistant',
          text: '你好!我是 Qwen AI 助手。我已经接收到你的消息。需要什么帮助吗?',
          attachments: []
        };
        state.messages[state.currentChatId].push(aiMsg);
        renderMessages();
      }, 800);
    }

    function displayAttachment(data, name, type) {
      // 可扩展为窄暴核收预览功能
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // ========== 初始化 ==========
    // 上敳来我的对话
    const initialChat = {
      id: '1',
      title: '新对话',
      createdAt: new Date()
    };
    state.chats.push(initialChat);
    state.messages['1'] = [];
    selectChat('1');
  </script>
</body>
