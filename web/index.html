<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>零重空间遥感智能解译助手</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 侧边栏容器 -->
  <div class="sidebar-container">
    <!-- 左侧导航栏 -->
    <div class="sidebar">
    <div class="sidebar-header">
      <div class="logo">
        <div class="logo-icon">ZeroGLab</div>
        <span>零重 AI</span>
      </div>
    </div>

    <button class="new-chat-btn" id="newChatBtn">
      <span>+</span>
      <span>新对话</span>
    </button>

    <div class="sidebar-menu">
      <div class="menu-section">
        <div class="menu-section-title">最近</div>
        <ul class="chat-list" id="chatList"></ul>
      </div>
    </div>

    <div class="user-footer">
      <div class="avatar">Q</div>
      <div class="user-info">
        <div class="username">User</div>
        <div class="user-email">user@example.com</div>
      </div>
    </div>
    </div>

    <button class="toggle-btn" id="toggleBtn">◀</button>
  </div>

  <!-- 主内容区 -->
  <div class="main-content">
    <div class="top-bar">
      <div class="top-bar-left">
        <div class="chat-title" id="chatTitle">新对话</div>
      </div>
      <div class="top-bar-right">
        <button class="upgrade-btn">+ 会话升级</button>
        <div class="top-bar-icon">☉️</div>
      </div>
    </div>

    <div class="conversation-container" id="conversationContainer">
      <div class="conversation-inner" id="conversationInner">
        <div class="empty-state">
          <div class="empty-state-icon">💬</div>
          <div class="empty-state-title">开始新对话</div>
          <div class="empty-state-desc">发送消息或上传图片/文件来开始与 AI 的对话</div>
        </div>
      </div>

      <!-- 初始状态的输入框（居中） -->
      <div class="input-section" id="inputSection">
        <div class="input-wrapper">
          <div class="input-box">
            <!-- 附件预览区域 -->
            <div class="attachments-preview" id="attachmentsPreview"></div>
            
            <div class="input-main">
              <div class="plus-menu">
                <button class="plus-btn" id="plusMenuBtn">+</button>
                <div class="plus-menu-content" id="plusMenuContent">
                  <button class="plus-menu-item" id="uploadFileMenuBtn">
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                      <path d="M4.5 3a2.5 2.5 0 0 1 5 0v9a1.5 1.5 0 0 1-3 0V5a.5.5 0 0 1 1 0v7a.5.5 0 0 0 1 0V3a1.5 1.5 0 1 0-3 0v9a2.5 2.5 0 0 0 5 0V5a.5.5 0 0 1 1 0v7a3.5 3.5 0 1 1-7 0V3z"/>
                    </svg>
                    <span>上传文件</span>
                  </button>
                  <button class="plus-menu-item" id="uploadImageMenuBtn">
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                      <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                      <path d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z"/>
                    </svg>
                    <span>上传图片</span>
                  </button>
                </div>
              </div>
              <textarea class="input-field" id="inputField" placeholder="输入消息..." rows="1"></textarea>
              <div class="input-tools"><button class="send-btn" id="sendBtn">➤</button></div>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>

  <!-- 文件输入 -->
  <input type="file" id="fileInput" class="file-input" multiple accept=".pdf,.docx,.doc,.txt,.xlsx,.pptx">
  <input type="file" id="imageInput" class="image-input" multiple accept="image/*">

  <script src="script.js"></script>
</body>
</html>
